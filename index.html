<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>タイマー</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Default to PNG; JS will switch to JPG if available -->
    <link rel="icon" type="image/png" href="images/ChatGPT Image 2025年8月16日 15_59_12.png" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <!-- Default to PNG so it's never broken; JS upgrades to JPG when present -->
        <img id="appIcon" class="app-icon" alt="アプリアイコン" src="images/ChatGPT Image 2025年8月16日 15_59_12.png" />
        <h1>カウントダウンタイマー</h1>
      </div>

      <section class="inputs">
        <label>
          時
          <input id="hours" type="number" min="0" max="99" inputmode="numeric" placeholder="0" />
        </label>
        <span class="colon">:</span>
        <label>
          分
          <input id="minutes" type="number" min="0" max="59" inputmode="numeric" placeholder="0" />
        </label>
        <span class="colon">:</span>
        <label>
          秒
          <input id="seconds" type="number" min="0" max="59" inputmode="numeric" placeholder="0" />
        </label>
      </section>

      <div class="display" aria-live="polite" aria-atomic="true">
        <span id="time">00:00</span>
      </div>

      <section class="controls">
        <button id="startPauseBtn" class="primary">開始</button>
        <button id="lapBtn" class="secondary" disabled>ラップ</button>
        <button id="resetBtn" class="ghost">リセット</button>
      </section>

      <section class="options">
        <label class="option"><input id="soundToggle" type="checkbox" checked /> 終了時に音を鳴らす</label>
        <label class="option"><input id="vibrateToggle" type="checkbox" checked /> 終了時にバイブ</label>
      </section>

      <section class="presets">
        <button data-min="1">1分</button>
        <button data-min="5">5分</button>
        <button data-min="10">10分</button>
        <button data-min="25">25分</button>
      </section>

      <section class="laps">
        <div class="laps-header">
          <h2>ラップ</h2>
          <button id="clearLapsBtn" class="ghost small">消去</button>
        </div>
        <ol id="lapList" class="lap-list"></ol>
      </section>

      <p class="hint">ショートカット: スペース=開始/一時停止, R=リセット</p>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
